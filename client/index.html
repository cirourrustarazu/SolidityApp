<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAPP TEST</title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-4">
          <div class="bg-dark card card-body mb-4">
            <h1>CU App</h1>
            <h6 class="text-muted">Decentralized Task App</h6>
            <span>Wallet</span>
            <span id="account"></span>
          </div>
          <form action="" class="card card-body bg-dark rounded-0" id="taskForm">
            <h4>Save a Task</h4>
            <input
              type="text"
              placeholder="Write a Task"
              name="title"
              class="form-control bg-dark text-white my-4"
            />
            <textarea
              class="form-control bg-dark text-white my-4"
              name="description"
              rows="2"
              placeholder="I have to do..."
            ></textarea>
            <button class="btn btn-primary">Save</button>
          </form>
        </div>
        <div class="col-md-8">
          <div id="tasksList"></div>
        </div>
      </div>
    </div>
    <script src="./libs/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
</body>
</html>
